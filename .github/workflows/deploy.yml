name: CI & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Build frontend
        run: |
          cd ..
          npm ci
          npm run build

  deploy-backend:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/applyflow-backend:latest ./backend
      - name: Push image to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository }}/applyflow-backend:latest

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli

      - name: Railway login & deploy (if RAILWAY_API_KEY set)
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          if [ -z "$RAILWAY_API_KEY" ]; then
            echo "No RAILWAY_API_KEY provided; skipping Railway deploy. To enable, add RAILWAY_API_KEY to repository secrets."
            exit 0
          fi
          railway login --apiKey "$RAILWAY_API_KEY"
          cd backend || exit 1
          # Try a non-interactive deploy; this may create/link the project if not present
          railway up --yes --detach || railway deploy || (echo "Railway deploy failed; check logs" && exit 1)

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: "--prod"
          working-directory: ./
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
